<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FormValidation.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/userSignUp.css">
</head>

<body>


    <div class="container" id="login">
        <div class="card border-dark mb-3 my-3 " id="card" style="max-width:40rem">
            <div class="card-body">
                <h3 class="card-title text-center my-4">Registration Form</h3>
                <form action="">
                    <div class="mb-3 mx-4">
                        <label for="Name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter your Name" />
                    </div>
                    <div class="mb-3 mx-4">
                        <label for="email" class="form-label">Email </label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" />
                    </div>
                    <div class="mb-3 mx-4">
                        <label for="phone" class="form-label">Contact Number </label>
                        <input type="phone" class="form-control" id="phone" placeholder="Contact number" />
                    </div>
                    <div class="mb-3 mx-4">
                        <label for="age" class="form-label">Age </label>
                        <input type="number" class="form-control" id="age" placeholder="Enter your age" />
                    </div>
                    <div class="mb-3 mx-4">
                        <label for="genger">Gender</label>
                        <div class="mb-3 mx-3">


                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genderMaleFemaleOther" id="Male" checked>
                                <label class="form-check-label" for="genderMaleFemaleOther">
                              Male
                            </label>
                            </div>
                            <div class="form-check">

                                <input class="form-check-input" type="radio" name="genderMaleFemaleOther" id="Female">
                                <label class="form-check-label" for="genderMaleFemaleOther">
                              Female
                            </label>
                            </div>
                            <div class="form-check">

                                <input class="form-check-input" type="radio" name="genderMaleFemaleOther" id="Female">
                                <label class="form-check-label" for="genderMaleFemaleOther">
                              Other
                            </label>
                            </div>
                        </div>

                    </div>
                    <div class="mb-3 mx-4">
                        <label for="password" class="form-label">Password </label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" />
                    </div>
                    <div class="mb-3 mx-4">
                        <label for="password" class="form-label">Confirm Password </label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" />
                    </div>
                    <div class="mb-3 text-center my-4">
                        <button type="button" class="userBtn" id="userLoginBtn" style="width: 12rem">
                Register
              </button>
                    </div>
                </form>


            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="../js/userSignUp.js"></script>
</body>

</html>

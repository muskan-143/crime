<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User-Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/userLogin.css" />
</head>

<body>
    <div class="container" id="login">
        <div class="card border-dark mb-3 cardHeight my-3" id="card" style="max-width: 35rem">
            <div class="card-body">
                <h3 class="card-title text-center my-4">Login</h3>
                <form action="">
                    <div class="mb-3 mx-4">
                        <label for="userName" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" />
                    </div>
                    <div class="mb-3 mx-4">
                        <label for="password" class="form-label">Password </label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" />
                    </div>
                    <div class="mb-3 text-center my-4">
                        <button type="button" class="userBtn" id="userLoginBtn">
                Login
              </button>
                    </div>
                </form>
                <hr class="my-4" />
                <div class="mb-3 text-center my-2">
                    <button type="button" class="userBtn" style="width: 12rem" id="userRegisterBtn">
              Register Now
            </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="../js/userLogin.js"></script>
</body>

</html>
